<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaTranslator Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>ChromaTranslator Settings</h1>
        
        <!-- Success/Error Messages -->
        <div id="message" class="message hidden"></div>
        
        <!-- Language Settings Section -->
        <section class="settings-section">
            <h2>Language Settings</h2>
            
            <div class="setting-item">
                <label for="defaultTargetLanguage">Default Target Language:</label>
                <select id="defaultTargetLanguage" class="language-select">
                    <option value="">Loading languages...</option>
                </select>
                <p class="setting-description">Choose the default language for translations</p>
            </div>
        </section>
        

        
        <!-- Action Buttons -->
        <div class="actions">
            <button id="saveSettings" class="btn btn-primary">Save Settings</button>
            <button id="resetSettings" class="btn btn-secondary">Reset to Defaults</button>
        </div>
        
        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p>Loading settings...</p>
        </div>
    </div>
    <script type="module" src="../../dist/src/options/options.js"></script>
</body>
</html>
